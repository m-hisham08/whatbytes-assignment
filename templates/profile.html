{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img
        src="https://cdn.prod.website-files.com/65cb431fbaab685eab1f5470/65cb445e7204d21122a75be0_WHATBYTESLOGO.png"
        alt="WhatBytes Logo"
        height="30"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Profile</a>
        </li>
      </ul>
      <form action="{% url 'logout' %}" method="POST" class="d-flex">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title mb-4">Your Profile</h1>
          <div class="mb-3"><strong>Email:</strong> {{ user.email }}</div>
          <div class="mb-3"><strong>Username:</strong> {{ user.username }}</div>
          <div class="mb-3">
            <strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}
          </div>
          <div class="mb-3">
            <strong>Last Active:</strong>
            {{ user.last_login|date:"F d, Y" }}
          </div>
          <a href="#" class="btn btn-primary">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
