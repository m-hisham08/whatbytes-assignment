{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <img
            src="https://cdn.prod.website-files.com/65cb431fbaab685eab1f5470/65cb445e7204d21122a75be0_WHATBYTESLOGO.png"
            class="card-img-top mb-4"
            alt="WhatBytes Logo"
          />
          <h5 class="card-title text-muted mb-4">Set your new Password</h5>

          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}

          <form
            action="{% url 'set-new-password' uidb64 token %}"
            method="post"
          >
            {% csrf_token %}
            <div class="mb-3">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="password"
                name="password2"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
      <div class="card mt-3 shadow-sm">
        <div class="card-body text-center">
          <p class="mb-0">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
          </p>
        </div>
      </div>
      <div class="card mt-3 shadow-sm">
        <div class="card-body text-center">
          <p class="mb-0">
            Forgot Password?
            <a
              href="{% url 'request-reset-email' %}"
              class="text-decoration-none"
              >Reset it here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
