{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img
        src="https://cdn.prod.website-files.com/65cb431fbaab685eab1f5470/65cb445e7204d21122a75be0_WHATBYTESLOGO.png"
        alt="WhatBytes Logo"
        height="30"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
      </ul>
      <form action="{% url 'logout' %}" method="POST" class="d-flex">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Welcome to Your Dashboard</h1>
  <div class="row">
    <a href="{% url 'profile' %}">
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Quick Stats</h5>
            <p class="card-text">View your profile summary here.</p>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endblock %}
</div>
